<!DOCTYPE html>

<head>
    <title>Login - #IvoryFreeIndia</title>
    <link rel="stylesheet" href="elephant.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
                .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }

        .navbar .logo {
            height: 80px;
        }

        .nav-center {
            display: flex;
            gap: 1px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-center li a {
            text-decoration: none;
            color: black;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .login-btn {
            padding: 6px 14px;
            background-color: #11a01b;
            width: 60px;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .user-info.logged-in {
            display: flex;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            background: #007bff;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 24px;
            font-size: 14px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("photos/elephant-bg.jpg");
            background-size: cover;
            background-position: center;
        }

        .login-form {
            width: 380px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .login-form .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form .logo-container img {
            height: 70px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #aaddab;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
       <div class="navbar">
            <img src="photos/logo0001.png" alt="logo" class="logo">

            <ul class="nav-center">
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="fundraiser.html">Fundraiser</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="mv.html">Missions & Values</a></li>
                <li><a href="ecards.html">Send e-cards</a></li>
            </ul>

            <div class="nav-right">
                <a href="login.html" class="login-btn" id="loginBtn">Login</a>
                <div class="user-info" id="userInfo">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <span id="userName">Welcome, User!</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-container">
                <img src="photos/logo0001.png" alt="logo">
            </div>
            <h2>Login to #IvoryFreeIndia</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="col-1">
            <h3>Useful Links</h3>
            <a href="aboutus.html">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>

        </div>

                <button onclick="alert('your submission has been noted. thank you!')">Submit</button>
            </form>
        </div>

        <div class="col-3">

        </div>
    </div>
</body>
